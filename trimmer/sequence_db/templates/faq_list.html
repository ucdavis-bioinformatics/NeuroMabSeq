
{% extends 'base.html' %}

{% block content %}

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 90%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

</style>

<!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.17/css/jquery.dataTables.css">-->
<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
<!--<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.17/js/jquery.dataTables.js"></script>-->


<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/1.0.7/js/dataTables.responsive.min.js"></script>


<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/1.0.7/css/responsive.dataTables.min.css">

<script>

$(document).ready(function(){ $('#myTable').DataTable(); });

$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
<div class="w3-container w3-content w3-padding-16">

  <h2 align="center">FAQ List</h2>
        <table id="example" class="display responsive nowrap" cellspacing="0" width="100%" align="center" bgcolor="white" >
          <thead>
            <tr>
              <th>Question</th>
              <th>Message</th>
              {% if user.is_staff %}
                <th>Edit Message</th>
              {% endif %}
            </tr>
          </thead>
          <tbody>
          {% for faq in object_list %}
            <tr>
              <td>{{faq.question}}</td>
              <td>{{faq.message}}</td>

              {% if user.is_staff %}
                <td>
                  <a href="/edit_faq/{{faq.pk}}/">
                    <button  label="Edit FAQ" name="so_link" class="btn btn-info">FAQ Edit</button>
                  </a>
                </td>
              {% endif %}

            </tr>
            {% empty %}
             <div>No faqs yet.</div>
            {% endfor %}
          </tbody>
        </table>
</div>
{% endblock %}
