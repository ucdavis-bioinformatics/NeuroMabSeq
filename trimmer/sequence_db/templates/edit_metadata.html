{% extends 'base.html' %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-container w3-content w3-padding-16">
              {% if errors %}
                    {% for error in errors %}
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong> Entry {{forloop.counter}}: {{ error|escape }}</strong>
                            </div>
                        {% endif %}
                    {% endfor %}
              {% endif %}
                  <hr>
                    <p>Update Metadata from .tsv file: </p>
                      <form method='POST' enctype="multipart/form-data">
                         {% csrf_token %}
                         {{form.as_p}}
                         <button style="height:40px;width:100px;font-size:15px" type="submit" name='general_file_form' class="btn btn-success">Upload File</button>
                      </form>

                  <hr>
</div>

{% endblock %}
