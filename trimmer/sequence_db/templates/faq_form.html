{% extends 'base.html' %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% load crispy_forms_tags %}
{% block content %}

<style>
#id_question {
    width: 100%;
    height: 100px;
}

#id_message {
    width: 100%;
    height: 200px;
}

#div_id_is_definition {
    padding-left: 20px;
}



</style>
<div class="w3-container w3-content w3-padding-16">
      <h2>Add FAQ</h2>
      <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
      </form>

    {% if user.is_staff %}
    <h4 align="right">Click Delete to Remove the User</h4>
      <div align="right">
              <h4 align="right"><strong>Are you sure you want to delete this FAQ? This will delete all info.</strong></h4>
                  <a href="/delete_faq/{{faq.pk}}/">
                      <button style="height:40px;width:120px;font-size:15px;align:right" label="Delete User" name="so_link" class="btn btn-danger">Delete FAQ</button>
                  </a>
      </div>
  {% endif %}
</div>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

{% endblock %}
